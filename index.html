<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/da45680156.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <main>
    <div class="card">
      <img src="./images/image-product-desktop.jpg" alt="product-image">
  
      <div class="info">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <a href="#">
          <button><i class="fa-solid fa-cart-shopping"></i></i>Add to Cart</button>
        </a>
      </div>
  
    </div>
  </main>
  

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/misaellima/">Misael Lima</a>.
      </p> 
    </div>
  </footer>
  
  
</body>
</html>
